<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rhea - Travel Around The World</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <header class="header">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="nav__logo">
          <a class="navbar-brand" href="#">
            <img src="image/logo.png" alt="" class="nav__logo-img">
          </a>
        </div>
        
        <button class="hamburger hamburger--spin navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="nav navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav__link nav__link-active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav__link" href="#">Video</a>
            </li>
            <li class="nav-item">
              <a class="nav__link" href="#">Destinations</a>
            </li>
            <li class="nav-item">
              <a class="nav__link" href="#">Booking</a>
            </li>
          </ul>
          <form class="nav__btn">
            <button class="btn nav__btn-wrap btn-outline-success my-2 my-sm-0" type="submit">Sign In</button>
          </form>
        </div>
      </nav>
    </div>
  </header>
  
  <section class="section">
    <div class="container">
      <h1 class="section__title">
        Travel around <br> the world
      </h1>
      <p class="section__desc">
        Plan and book your perfect trip with expert advice, <br> travel tips, destination information and <br> inspiration from us.
      </p>
      <button class="section__btn">Sign Up Now</button>
    </div>
  </section>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script>
    var hamburger = document.querySelector(".hamburger");
    var nav = document.querySelector(".nav"); // copied
    hamburger.addEventListener("click", function () {
      hamburger.classList.toggle("is-active");
      nav.classList.toggle("is-active"); // copied
    });
  </script>
</body>
</html>
